<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <div class="text-center mt-5">
            <h1>Post Add</h1>
        </div>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="inputName">Post Description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['description'].errors?.['required']"
            >
            Description is required.
            </div>
          </div>
          <div class="form-group">
            <div class="preview" *ngIf="preview && preview !== null">
              <img [src]="preview" width="200" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Upload Image</label>
            <input class="form-control" type="file" (change)="onFileSelected($event)" formControlName="upload" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['post_img'].errors?.['required']"
            >
            Image is required.
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Post Add
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
