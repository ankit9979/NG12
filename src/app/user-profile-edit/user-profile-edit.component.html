<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="inner-main">
                    <h2 class="mb-4">Update Profile</h2>
                    <form [formGroup] = "profileForm" (ngSubmit) = 'save()' enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text"  formControlName="firstname" class="form-control" id="firstName" >
                        </div>
                        <div class="mb-3">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" formControlName="lastname" class="form-control" id="LastName" >
                        </div>
                        <div class="mb-3">
                            <label for="uploadimg" class="form-label">Upload Image</label>
                            <input type="file" (change)="onFileSelected($event)" formControlName="upload" class="form-control" id="upload" >
                        </div>
                        <div class="preview" *ngIf="preview && preview !== null">
                            <img [src]="preview" width="200" />
                        </div>

                        <button type="submit" class="mt-10 btn btn-primary ">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
