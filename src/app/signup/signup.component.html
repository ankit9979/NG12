<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card mt-5">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
                <form [formGroup] = "signupForm" (ngSubmit) = 'signup()'>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" id="firstName" >
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text"  formControlName="lastname" class="form-control" id="LastName" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email"  formControlName="email" class="form-control" id="exampleInputEmail1" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password"  formControlName="password2" class="form-control" id="exampleInputPassword2">
                    </div>

                    <button type="submit" class="mt-10 btn btn-primary ">Sign Up</button>
                </form>
                <a routerLink="/login" class="mt-5">Already Registered ? Click Here To Login!</a>

            </div>
        </div>
    </div>
</div>
